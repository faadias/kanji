<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" type="image/ico" href="imgs/favicon.ico">
	<link type="text/css" href="css/kanji.css" rel="stylesheet" />
	
	<script type="text/javascript" src="js/d3/d3.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
	
	<script type="text/javascript" src="js/utils/utils.js"></script>
	<script type="text/javascript" src="js/utils/dateFormat.js"></script>
	<script type="text/javascript" src="js/utils/ezdb.js"></script>
	<script type="text/javascript" src="js/utils/wanakana.min.js"></script>
	
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/kanji.js"></script>
	
	<title>Kanji</title>
</head>
<body>
	<div id="overlay">
		<span id="loading">Carregando... 0%</span>
	</div>
	<div id="content">
		<div id="score">
			<div id="correct">
				<label id="lblCorrect">Acertos:</label>
				<label id="valCorrect">0</label>
			</div
			><div id="pass">
				<label id="lblPass">Desistências:</label>
				<label id="valPass">0</label>
			</div>
		</div>
		<div id="reading">かんじ</div>
		<div id="middle">
			<div id="level"></div>
			<div id="kanji">漢字</div>
		</div>
		<div id="bottom">
			<div id="meaning">Ideograma</div>
			<div id="meaningOptions">
				<label>Significado:</label>
				<input type="radio" name="meaningOption" value="visible" checked>Sempre visível
				<input type="radio" name="meaningOption" value="hidden">Mostrar ao acertar/passar
			</div>
		</div>
		<div id="answer">
			<input id="inputAnswer" type="text" maxlength="10" placeholder="Leitura" />
			<button id="cmdSend">Enviar</button>
			<button id="cmdPass">Passar</button>
			<span id="msgAnswer"></span>
		</div>
		<button id="cmdStart">Começar!</button>
	</div>
</body>
</html>
